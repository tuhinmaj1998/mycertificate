<style>

        .nav-item, .nav-link, .navbar-nav{
            display:inline;
        }
         .nav-item{
            padding-left:15px;
            padding-right:15px;
        }
        .navbar-right{
            margin-right:25px;
        }

       .navbar-brand{
            margin-left:10px;

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Certiphicate</a>
        </div>
